apiVersion: apps/v1
kind: Deployment
metadata:
  name: emp-deployment
  labels:
    app: emp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emp-deployment
  template:
    metadata:
      labels:
        app: emp-deployment
    spec:
      containers:
      - name: emp-deployment-img
        image: pranjal750/full-stack:21201975b75e7d0c23c47e160020b62533bc5d97
        ports:
        - name: http 
          containerPort: 8080
        env:
        - name: DO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spring-secret
              key: do-password
        - name: JAVA_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: spring-secret
              key: jwt-token-key
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: employee-service
spec:
  type: NodePort
  selector:
    app: emp-deployment
  ports:
  - name: http
    port: 8080
    targetPort: 8080
